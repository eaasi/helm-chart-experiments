# Reusable workflow for running various checks on Helm charts

name: checks
on:
  workflow_call:
    inputs:
      enable-change-detection:
        description: Enable change detection
        default: false
        type: boolean

permissions:
  contents: read

env:
  CLICOLOR: 1

jobs:
  helm-linter:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          # Fetch whole history required for change detection (if enabled)
          fetch-depth: ${{ (inputs.enable-change-detection) && '0' || '1' }}
      - name: Install Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
          check-latest: true
      - &install-just-step
        name: Install Just
        uses: ./.github/actions/setup-just
      - &install-helm-step
        name: Install Helm
        uses: ./.github/actions/setup-helm
      - &install-ct-step
        name: Install chart-testing
        uses: helm/chart-testing-action@v2.7.0
      - &add-chart-repos-step
        name: Add external chart repositories
        run: just add-chart-repos
      - name: Run chart linters and validators
        env:
          # Enable change detection if explicitly requested, else check all charts
          CHART_TESTING_ARGS: ${{ (inputs.enable-change-detection) && '--target-branch main' || '--all' }}
        run: ct lint --config ./configs/chart-testing.yaml ${{ env.CHART_TESTING_ARGS }}

  helm-tester:
    runs-on: ubuntu-latest
    needs:
      - helm-linter
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - *install-just-step
      - name: Install Minikube
        uses: medyagh/setup-minikube@v0.0.20
        with:
          start: false
      - name: Start Minikube cluster
        run: just cluster-start
      - *install-helm-step
      - *install-ct-step
      - *add-chart-repos-step
      - name: Install and test charts
        run: ct install --config ./configs/chart-testing.yaml --all

  spell-checker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Run spell checker
        uses: crate-ci/typos@v1.29.7
        with:
          config: ./configs/typos.toml
