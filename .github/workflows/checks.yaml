name: checks
on:
  workflow_call:

permissions:
  contents: read

env:
  CLICOLOR: 1
  RUST_BACKTRACE: 1

jobs:
  spelling:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Run spell checker
        uses: crate-ci/typos@v1.29.7
        with:
          config: ./configs/typos.toml
